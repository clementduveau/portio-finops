<nav class="navbar navbar-expand-lg fixed-top">
  <div class="container">
    <a href="{{ .Site.BaseURL }}" class="navbar-brand">
      <img src="{{ .Site.Params.logo | absURL }}" alt="site-logo">
    </a>
    <input type="checkbox" id="menuToggle">
    <label for="menuToggle" class="menu-icon" aria-label="Ouverture menu navigation">
      <i class="fa fa-duotone fa-bars"></i>
    </label>

    <div class="navbar-collapse justify-content-between" id="navbarCollapse">
      <ul class="nav navbar-nav main-navigation my-0 mx-auto">
        {{ $menu := .Site.Menus.main }}
        {{ range $index, $element := $menu }}
        <li class="nav-item">
          <a href="{{ $.Site.BaseURL }}{{ .URL }}"
            class="nav-link text-dark text-sm-center p-2 {{ if $.IsHome }}scroll{{ end }}">{{ .Name }}</a>
        </li>
        {{ end }}
      </ul>
      <div class="navbar-nav">
        <a href="{{ "contact" | absURL }}" class="btn btn-primary btn-zoom hire_button">Contacter</a>
      </div>
    </div>
  </div>
</nav>
