{{ with .Site.Data.resumeSection }}
{{ if .enable }}
<section class="section resume" id="resumeSection">
    <div class="resume__background"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <div class="resume__heading">
                    <div class="text-light">
                        <span class="top-title pre-line">{{ .topTitle }}</span>
                        {{ .title | markdownify }}
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="tab-content">
                    <div class="resume__education tab-pane active" id="{{.tab1Target}}">
                        {{ $Section := .service }}
                        {{ range $Section }}
                        <div class="resume__education_item">
                            {{ .content | markdownify }}
                            <a class="btn btn-zoom" href="{{ .buttonTarget }}">{{ .buttonContent }}</a>
                        </div>
                        {{ end }}
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{{ end }}
{{ end }}
